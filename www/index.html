<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="dist/css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="preflabel.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->

    <body>

      <!-- Wrap all page content here -->
      <div id="wrap">
        <div class="container">
          <form role="form">
            <div class="input-group">
              <input type="text" class="form-control" id="textURI" placeholder="http://wikidata.org/entity/Q42" required autofocus>
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" onclick="getLabel()">Get Label</button>
              </span>
            </div>
            <div class="form-group">
              <label class="radio-inline">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>html
              </label>
              <label class="radio-inline">
                <input type="radio" name="optionsRadios">text/plain
              </label>
              <label class="radio-inline">
                <input type="radio" name="optionsRadios">application/json
              </label>
              <label class="radio-inline">
                <input type="radio" name="optionsRadios">application/rdf+xml
              </label>
            </div>
          </form>
        </div> <!-- /container -->
      </div> <!-- /wrap -->

      <div id="footer">
        <div class="container">
          <div class="pull-right">
            <a href="#">About</a>
            <!-- <p class="text-muted">About. Place sticky footer content here.</p> -->

          </div>
        </div>
      </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
    function getLabel() {
      var key = encodeURIComponent('"' + document.getElementById('textURI').value + '"');
      document.location = 'http://127.0.0.1:5984/preflabel/_design/index/_list/lookup/uri?key=' + key;
      // http://127.0.0.1:5984/preflabel/_design/index/_list/lookup/uri?key=%22http%3A%2F%2Fdbpedia.org%2Fresource%2FA%22
    }
    </script>
  </body>
