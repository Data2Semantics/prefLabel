    <body>

      <!-- Wrap all page content here -->
      <div id="wrap">
        <div class="container">
          <div ng-controller="LabelCtrl">
            <div class="row clearfix">
              <div class="col-md-12 column">
                <div class="page-header">
                  <h1>
                    prefLabel.org <span>Labels labels</span>
                  </h1>
                </div>

                <form role="form">
                  <div class="input-group">
                    <input type="text" class="form-control" id="textURI" ng-model="textURI" placeholder="http://www.wikidata.org/entity/Q42" autofocus>
                    <span class="input-group-btn">
                      <button class="btn btn-primary" type="button" ng-click="getLabel()">Get Label</button>
                    </span>
                  </div>
                  <div class="form-group">
                    <label class="radio-inline">
                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="preview" checked>application/json
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optionsRadios">text/plain
                    </label>
                  </div>
                </form>
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">
                      Request
                    </h3>
                  </div>
                  <div class="panel-body">
                    <strong>GET</strong> http://preflabel.org/api/label/{{encodedURI()}}
                    <div>
                      Accept: application/json
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- /LabelCtrlr -->

        </div> <!-- /container -->
      </div> <!-- /wrap -->

      <div id="footer">
        <div class="container">
          <div class="pull-right">
            <a href="#">About</a>

    <script type="text/javascript">
      function LabelCtrl($scope, $http) {
        $scope.encodedURI = function() {
          if ($scope.textURI) {
            return encodeURIComponent($scope.textURI);
          }
        };
        $scope.getLabel = function() {
          $http.get('http://preflabel.org/api/label/' + $scope.encodedURI()).
          success(function (data) {
            $scope.labelResponse = JSON.stringify(data);
          }).
          error(function (data, status, headers, config) {
            $scope.labelResponse = status + ': ' + JSON.stringify(data);
          });
        };
      }
    </script>
